<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Password Strength Checker</h1>
        <input type="password" id="password" placeholder="Enter your password">
        <label>
            <input type="checkbox" id="togglePassword"> Show Password
        </label>
        <div id="feedback"></div>
        <ul id="criteria">
            <li id="length" class="invalid">At least 8 characters</li>
            <li id="lowercase" class="invalid">Contains lowercase letters</li>
            <li id="uppercase" class="invalid">Contains uppercase letters</li>
            <li id="number" class="invalid">Contains numbers</li>
            <li id="special" class="invalid">Contains special characters (@$!%*?&#)</li>
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
